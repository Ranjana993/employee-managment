<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee managment </title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <div class="header">
        <h1>Employees managment System </h1>
        <button class="createEmployees">Add Employees</button>
    </div>
    <div class="employees">
        <div class="list_of_employees">
            <h2>Employees List </h2>
            <div class="data_container"></div>
        </div>
        <div class="info_of_single_employees">
            <h2>Employees Information </h2>
            <div class="data_of_single"></div>
        </div>
    </div>

    <div class="add_employees">
        <form class="addEmployees-create">
            <h2> Add Employees Information</h2>
            <div>
                <input type="text" name="firstName" placeholder="First Name" required />
                <input type="text" name="lastName" placeholder="Last Name" required />
            </div>
            <input type="text" name="imageUrl" placeholder="Image URL (Optional)" />
            <input type="email" name="email" placeholder="Email" required />
            <input type="number" name="contactNumber" placeholder="Contact" required />
            <input type="number" name="salary" placeholder="Salary" required />
            <input type="text" name="address" placeholder="Address" required />
            <input type="date" name="dob" placeholder="Date of Birth" class="addEmployee_create--dob" required />
            <input type="submit" class="addEmployee_create--submit" value="Submit">
        </form>
    </div>

</body>

<script src="./src/index.js"></script>

</html>
